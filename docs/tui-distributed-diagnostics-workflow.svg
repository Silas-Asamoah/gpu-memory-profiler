<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820" role="img" aria-label="Stormlog distributed diagnostics workflow">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="820" fill="url(#bg)"/>

  <text x="56" y="64" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="30" font-weight="700">
    Stormlog TUI - Distributed Diagnostics Tab
  </text>
  <text x="56" y="98" fill="#94a3b8" font-family="Menlo, Monaco, monospace" font-size="17">
    Rank deltas, hidden-memory gaps, and first-cause indicators from live sessions and artifacts.
  </text>

  <rect x="48" y="130" width="1304" height="110" rx="14" fill="url(#panel)" stroke="#334155"/>
  <rect x="72" y="160" width="160" height="46" rx="8" fill="#2563eb"/>
  <text x="109" y="190" fill="#f8fafc" font-family="Menlo, Monaco, monospace" font-size="15">Load Live</text>
  <rect x="252" y="160" width="190" height="46" rx="8" fill="#16a34a"/>
  <text x="279" y="190" fill="#f8fafc" font-family="Menlo, Monaco, monospace" font-size="15">Load Artifacts</text>
  <rect x="462" y="160" width="130" height="46" rx="8" fill="#2563eb"/>
  <text x="501" y="190" fill="#f8fafc" font-family="Menlo, Monaco, monospace" font-size="15">Refresh</text>

  <rect x="620" y="160" width="370" height="46" rx="8" fill="#0b1220" stroke="#334155"/>
  <text x="636" y="190" fill="#cbd5e1" font-family="Menlo, Monaco, monospace" font-size="14">Artifacts: rank0.json, rank1.csv, diag_dir/</text>

  <rect x="1010" y="160" width="180" height="46" rx="8" fill="#0b1220" stroke="#334155"/>
  <text x="1032" y="190" fill="#cbd5e1" font-family="Menlo, Monaco, monospace" font-size="14">Filter: 0,2,4-7</text>

  <rect x="1206" y="160" width="66" height="46" rx="8" fill="#2563eb"/>
  <text x="1218" y="190" fill="#f8fafc" font-family="Menlo, Monaco, monospace" font-size="13">Apply</text>
  <rect x="1278" y="160" width="58" height="46" rx="8" fill="#f59e0b"/>
  <text x="1288" y="190" fill="#111827" font-family="Menlo, Monaco, monospace" font-size="13">Reset</text>

  <rect x="48" y="266" width="620" height="306" rx="14" fill="url(#panel)" stroke="#334155"/>
  <text x="72" y="298" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="19" font-weight="700">Rank Table</text>
  <text x="72" y="324" fill="#94a3b8" font-family="Menlo, Monaco, monospace" font-size="13">Per-rank deltas, hidden gaps, anomaly flags, and missing-rank placeholders.</text>

  <rect x="72" y="348" width="572" height="198" rx="8" fill="#0b1220" stroke="#334155"/>
  <text x="88" y="376" fill="#cbd5e1" font-family="Menlo, Monaco, monospace" font-size="13">Rank  Status   Samples  DeltaAlloc  DeltaResv  GapLatest  GapPeak  Anomaly</text>
  <text x="88" y="404" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="13">0     present  2000     +1.20 GB    +1.35 GB   +64 MB     128 MB   yes</text>
  <text x="88" y="432" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="13">1     missing  0        -           -          -          -        no</text>
  <text x="88" y="460" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="13">2     present  2000     +0.88 GB    +1.01 GB   +22 MB     64 MB    yes</text>
  <text x="88" y="488" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="13">3     present  2000     +0.65 GB    +0.79 GB   +12 MB     28 MB    no</text>
  <text x="88" y="516" fill="#f59e0b" font-family="Menlo, Monaco, monospace" font-size="13">* select a rank row to focus timeline comparison</text>

  <rect x="690" y="266" width="662" height="306" rx="14" fill="url(#panel)" stroke="#334155"/>
  <text x="714" y="298" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="19" font-weight="700">Timeline Comparison</text>
  <text x="714" y="324" fill="#94a3b8" font-family="Menlo, Monaco, monospace" font-size="13">Downsampled per-rank trend lines (render cap applied for responsiveness).</text>

  <rect x="714" y="348" width="614" height="198" rx="8" fill="#0b1220" stroke="#334155"/>
  <polyline points="730,470 820,430 910,410 1000,360 1090,340 1180,315 1270,300" fill="none" stroke="#60a5fa" stroke-width="3"/>
  <polyline points="730,500 820,492 910,470 1000,450 1090,430 1180,418 1270,410" fill="none" stroke="#34d399" stroke-width="3"/>
  <polyline points="730,520 820,500 910,510 1000,498 1090,486 1180,480 1270,468" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <text x="730" y="370" fill="#60a5fa" font-family="Menlo, Monaco, monospace" font-size="12">rank 0 (focused)</text>
  <text x="845" y="370" fill="#34d399" font-family="Menlo, Monaco, monospace" font-size="12">rank 2</text>
  <text x="915" y="370" fill="#f59e0b" font-family="Menlo, Monaco, monospace" font-size="12">rank 3</text>

  <rect x="48" y="596" width="860" height="184" rx="14" fill="url(#panel)" stroke="#334155"/>
  <text x="72" y="628" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="19" font-weight="700">Anomaly Summary (First Cause)</text>
  <text x="72" y="654" fill="#94a3b8" font-family="Menlo, Monaco, monospace" font-size="13">Both earliest and most severe indicators are shown for fast triage.</text>

  <rect x="72" y="670" width="812" height="88" rx="8" fill="#0b1220" stroke="#334155"/>
  <text x="90" y="700" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="13">earliest     rank=0  severity=warning   signal=gap_ratio_breach   time=12:10:03</text>
  <text x="90" y="730" fill="#fecaca" font-family="Menlo, Monaco, monospace" font-size="13">most_severe  rank=2  severity=critical  signal=alert:critical     time=12:12:44</text>

  <rect x="930" y="596" width="422" height="184" rx="14" fill="url(#panel)" stroke="#334155"/>
  <text x="954" y="628" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="19" font-weight="700">Diagnostics Log</text>
  <text x="954" y="656" fill="#93c5fd" font-family="Menlo, Monaco, monospace" font-size="13">Loaded sources: rank0.json, rank1.csv, diag_dir/</text>
  <text x="954" y="682" fill="#fcd34d" font-family="Menlo, Monaco, monospace" font-size="13">Synthesized telemetry from telemetry_timeline.json</text>
  <text x="954" y="708" fill="#cbd5e1" font-family="Menlo, Monaco, monospace" font-size="13">Inconsistent world_size values; using max observed value.</text>
  <text x="954" y="734" fill="#cbd5e1" font-family="Menlo, Monaco, monospace" font-size="13">Applied rank filter: 0,2,4-7 (4 ranks)</text>
</svg>

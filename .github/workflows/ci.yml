name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
                framework: [pytorch, tensorflow]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Cache pip dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-${{ matrix.python-version }}-

            - name: Install dependencies
              run: |
                  python3 -m pip install --upgrade pip
                  pip install -e .[test]

            - name: Run tests
              run: |
                  python3 -m pytest tests/ -v --cov=gpumemprof --cov=tfmemprof --cov-report=xml

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella

    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.9]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python3 -m pip install --upgrade pip
                  pip install -e .[dev]

            - name: Run black
              run: |
                  python3 -m black --check gpumemprof/ tfmemprof/ tests/ examples/

            - name: Run flake8
              run: |
                  python3 -m flake8 gpumemprof/ tfmemprof/ tests/ examples/

            - name: Run mypy
              run: |
                  python3 -m mypy gpumemprof/ tfmemprof/

    build:
        runs-on: ubuntu-latest
        needs: [test, lint]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9"

            - name: Install build dependencies
              run: |
                  python3 -m pip install --upgrade pip
                  pip install build twine

            - name: Build package
              run: |
                  python3 -m build

            - name: Check package
              run: |
                  twine check dist/*

            - name: Upload build artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: dist/

    cli-test:
        runs-on: ubuntu-latest
        needs: [test, lint]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9"

            - name: Install package
              run: |
                  python3 -m pip install --upgrade pip
                  pip install -e .

            - name: Test CLI tools
              run: |
                  gpumemprof --help
                  tfmemprof --help
                  gpumemprof info
                  tfmemprof info

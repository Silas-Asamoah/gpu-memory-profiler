name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
                framework: [pytorch, tensorflow]
                exclude:
                    - python-version: "3.12"
                      framework: tensorflow

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Cache pip dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-${{ matrix.python-version }}-

            - name: Install base dependencies
              run: |
                  python3 -m pip install --upgrade pip
                  pip install -e . --no-deps
                  pip install -r requirements-ci-base.txt

            - name: Install framework dependencies
              run: |
                  if [ "${{ matrix.framework }}" = "pytorch" ]; then
                      pip install torch==2.2.2 --index-url https://download.pytorch.org/whl/cpu
                  else
                      # TensorFlow 2.15+ requires Python 3.9+; use 2.13.1 for Python 3.8
                      if [ "${{ matrix.python-version }}" = "3.8" ]; then
                          pip install tensorflow-cpu==2.13.1
                      else
                          pip install tensorflow-cpu==2.15.0
                      fi
                  fi

            - name: Run tests
              run: |
                  python3 -m pytest tests/ -v --cov=gpumemprof --cov=tfmemprof --cov-report=xml

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella

    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.9]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python3 -m pip install --upgrade pip
                  pip install -e .[dev,viz]

            - name: Run black
              run: |
                  # Temporarily disabled - will be addressed in separate PR
                  # python3 -m black --check gpumemprof/ tfmemprof/ tests/ examples/
                  echo "Black formatting check temporarily disabled"

            - name: Run flake8
              run: |
                  python3 -m flake8 gpumemprof/ tfmemprof/ tests/ examples/

            - name: Run mypy
              run: |
                  python3 -m mypy gpumemprof/ tfmemprof/

    build:
        runs-on: ubuntu-latest
        needs: [test, lint]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9"

            - name: Install build dependencies
              run: |
                  python3 -m pip install --upgrade pip
                  pip install build twine

            - name: Build package
              run: |
                  python3 -m build

            - name: Check package
              run: |
                  twine check dist/*

            - name: Upload build artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: dist/

    cli-test:
        runs-on: ubuntu-latest
        needs: [test, lint]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9"

            - name: Install package
              run: |
                  python3 -m pip install --upgrade pip
                  pip install -e .

            - name: Test CLI tools
              run: |
                  gpumemprof --help
                  tfmemprof --help
                  gpumemprof info
                  tfmemprof info

            - name: Run CLI quickstart smoke test
              env:
                  CUDA_VISIBLE_DEVICES: ""
              run: |
                  python -m examples.cli.quickstart
